<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1 class="heading">Sign Up</h1>
                    <h6 style="color:#fff;" >Please enter details to Sign Up</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label style="color:#fff;" for="exampleInputEmail1" class="form-label">Full Name</label>
                        <input type="text" formControlName="fullname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label style="color:#fff;" for="exampleInputEmail1" class="form-label">Mobile Number</label>
                        <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label style="color:#fff;" for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label style="color:#fff;" for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </form>
                  <a routerLink="/login">Already have an Account? Click here to Login</a>
            </div>
        </div>
    </div>
</div>
